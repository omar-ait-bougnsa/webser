
server
{
        listen 8080;
        server_name  example.com www.example.com;

        client_max_body_size 10M;

        root /home/omar/Desktop/webserver;
        index index.html;

        location /
        {
            try_files $uri $uri/ =404;
        }  
        error_page 404 /404.html;
        location = /404.html
        {
            root /home/omar/Desktop/webserver;
        }
    }
