<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and File Upload</title>
</head>
<body>
    <h2>Select a Color and Upload a File</h2>

    <!-- Form for uploading color and file -->
    <form id="colorFileForm" method="POST" enctype="multipart/form-data" action="/your-server-endpoint">
        <label for="color">Choose a color:</label>
        <input type="color" id="color" name="color" value="#ff0000"><br><br>

        <label for="file">Choose a file to upload:</label>
        <input type="file" id="file" name="file" accept="image/*"><br><br>

        <button type="submit">Send Color and File</button>
    </form>

    <script>
        // Handle form submission using JavaScript to send data
        const form = document.getElementById('colorFileForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission

            const formData = new FormData(); // Create FormData object to send the data
            const color = document.getElementById('color').value;
            const file = document.getElementById('file').files[0];

            formData.append('color', color);  // Append color
            formData.append('file', file);    // Append file

            // Send data using Fetch API
            fetch('/your-server-endpoint', {
                method: 'POST',
                body: formData // Send the FormData object which contains the color and file
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Color and file uploaded successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error uploading data.');
            });
        });
    </script>
</body>
</html>
